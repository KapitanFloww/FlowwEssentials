name: FlowwEssentials
version: ${project.version}
main: de.flowwindustries.essentials.Main
api-version: 1.16
prefix: ${name}
depend: [ FlowwUtils ]
authors: [ Kapitan_Floww ]
description: Essential commands and features for minecraft

commands:
  gm:
    description: Change gamemode
  time:
    description: Change the world time
  day:
    description: Make it day
  night:
    description: Make it night
  setspawn:
    description: Set the worlds spawnpoint
  spawn:
    description: Teleport to spawn
  fly:
    description: Toggle flight mode
  speed:
    description: Change fly speed